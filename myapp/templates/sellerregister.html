<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - Sweetify Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            background-image: url(../static/images/pexels-igor-ovsyannykov-56123-205961.jpg);
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #5c3d2e;
        }
        .container p {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #7a6e63;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #5c3d2e;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5c3d2e;
            box-shadow: 0 0 5px rgba(92, 61, 46, 0.2);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5c3d2e;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #7a6e63;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #7a6e63;
            text-align: center;
        }
        .note a {
            color: #5c3d2e;
            text-decoration: none;
        }
        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sweetify Shop</h2>
        <p>Become a Seller and Join Our Sweet Journey!</p>
        <form method="POST" action="/sellerregister/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Register as Seller</button>
        </form><br><br>
        <p class="note">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>.
        </p>
    </div>
</body>
</html>
